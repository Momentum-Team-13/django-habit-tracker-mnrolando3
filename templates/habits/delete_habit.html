{% extends "base.html" %}

{% block content %}

<body id="page">

    <h1 class="header">Delete Habit</h1>

    <div class="form">
        <form class="delete_form" action="{% url 'delete_habit' pk=habit.pk %}" method="POST">
            {% csrf_token %}
            <p>Are you sure you want to delete "{{ habit.title }}"?</p>
            <div>
                <button type="submit">Delete Habit</button><br/>
                <a href="{% url 'habit_detail' pk=habit.pk %}">Cancel</a>
            </div>
        </form>
    </div>

</body>
{% endblock %}
