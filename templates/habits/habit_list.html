{% extends "base.html" %}
{% load static %}

{% block content %}

<body id="page">

    <div class="header">
    <h1>Let's Track Habits!</h1>
    <a href="{% url 'add_habit' %}">Add Habit to Track</a>
    <a href="{% url 'auth_logout' %}">Log Out</a>
    </div><br>

    <div class="list">
        {% for habit in habits %}
        <div class="tracker">
            <div><a href="">{{ habit.title }}</a></div>

            <div>this week: {{ habit.frequency }}</div>
            <time class="date">updated</time>
        </div>
        {% endfor %}
    </div>

</body>

{% endblock %}
